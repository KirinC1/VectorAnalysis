<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Compare</title>
    <link href='index.css' type='text/css' rel='stylesheet'>
  </head>
  <body>
    <div class='goback'>
        <a href='index.html'>>Go Back</a>
    </div>
      <div class='subtitle'>
      <h1 style='text-align: center;'>Compare</h1>
    </div>
    <form style='text-align: center;'>
      <p>Choose how many slots are in your vectors. (limit 10)</p>
      <input type='number' name='howmany' id='howMany' style='width:150px;'><br><br>
      <input type='button' value='Submit' id='howManyButton' style='width:165px;'
        onclick='howManySlots()'>
        <br><br>
        <p>Vector 1</p><br>
        <!-- First 10 vector slots-->
        <input type='number' name='vectora1' id='vectorA1' style='width:50px;' placeholder='a1'>
        <input type='number' name='vectora2' id='vectorA2' style='width:50px;' placeholder='a2'>
        <input type='number' name='vectora3' id='vectorA3' style='width:50px;' placeholder='a3'>
        <input type='number' name='vectora4' id='vectorA4' style='width:50px;' placeholder='a4'>
        <input type='number' name='vectora5' id='vectorA5' style='width:50px;' placeholder='a5'>
        <input type='number' name='vectora6' id='vectorA6' style='width:50px;' placeholder='a6'>
        <input type='number' name='vectora7' id='vectorA7' style='width:50px;' placeholder='a7'>
        <input type='number' name='vectora8' id='vectorA8' style='width:50px;' placeholder='a8'>
        <input type='number' name='vectora9' id='vectorA9' style='width:50px;' placeholder='a9'>
        <input type='number' name='vectora10' id='vectorA10' style='width:50px;' placeholder='a10'>
<br><br><br>
        <p>Vector 2</p><br>
        <!-- second set of vector slots-->
        <input type='number' name='vectorb1' id='vectorB1' style='width:50px;' placeholder='b1'>
        <input type='number' name='vectorb2' id='vectorB2' style='width:50px;' placeholder='b2'>
        <input type='number' name='vectorb3' id='vectorB3' style='width:50px;' placeholder='b3'>
        <input type='number' name='vectorb4' id='vectorB4' style='width:50px;' placeholder='b4'>
        <input type='number' name='vectorb5' id='vectorB5' style='width:50px;' placeholder='b5'>
        <input type='number' name='vectorb6' id='vectorB6' style='width:50px;' placeholder='b6'>
        <input type='number' name='vectorb7' id='vectorB7' style='width:50px;' placeholder='b7'>
        <input type='number' name='vectorb8' id='vectorB8' style='width:50px;' placeholder='b8'>
        <input type='number' name='vectorb9' id='vectorB9' style='width:50px;' placeholder='b9'>
        <input type='number' name='vectorb10' id='vectorB10' style='width:50px;' placeholder='b10'>
        <br><br><input type='button' value='COMPARE' id='compareButton' style='width:500px; height: 50px;'
          onclick='compare();'><br>
        
        <div class="difference" id='difference'></div>


    </form>

<script src='start.js'></script>
<div class='buttonRefresh' style='text-align: center;'><br><br><br>
<button onclick='refresh()'>Click to Refresh when changing the vector values and size</button>
  </div><br><br><br><br>
  <form style='text-align: center;'>
  <input type='button' value='Learn more' id='learnMoreCom'
  onclick='compareAnswer()'><br><br>
  <div class='explanationAdd' id='explanationCom'></div>
  <div class='comAns' id='comAns'></div>
</form>
  </body>
</html>
